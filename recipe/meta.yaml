{% set version = "0.7.3" %}

package:
  name: cython-blis
  version: {{ version }}

source:
  url: https://github.com/adrianeboyd/cython-blis/archive/504196e11925982db4fc516159f447b86c740643.zip
  sha256: 73e7d725059d9a01c56c411d8a0c1eed1c98613795745b0808c059b5ed34065c

build:
  number: 1
  skip: true  # [win and py27]

requirements:
  build:
    - {{ compiler('c') }}
    - clangdev  # [win]
  host:
    - python
    - pip
    - cython
    - setuptools
    - numpy
    - wheel
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - blis
    - blis.py
    - blis.cy

about:
  home: http://github.com/explosion/cython-blis
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE
    - blis/LICENSE
  summary: Fast matrix-multiplication as a self-contained Python library â€“ no system dependencies!

  doc_url: https://github.com/explosion/cython-blis
  dev_url: https://github.com/explosion/cython-blis

extra:
  recipe-maintainers:
    - honnibal
    - ines
    - adrianeboyd
