{% set version = "0.7.3" %}

package:
  name: cython-blis
  version: {{ version }}

source:
  url: https://github.com/adrianeboyd/cython-blis/archive/e09e6f2e43ab8016fc14b9baa2257796634cba77.zip
  sha256: 1d95f623690c946a0460785a1ab9133f7db86f12c4aca99ac244b4d7c0b0707f

build:
  number: 1
  skip: true  # [win and py27]

requirements:
  build:
    - {{ compiler('c') }}
    - clangdev  # [win]
  host:
    - python
    - pip
    - cython
    - setuptools
    - numpy
    - wheel
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - blis
    - blis.py
    - blis.cy

about:
  home: http://github.com/explosion/cython-blis
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE
    - blis/LICENSE
  summary: Fast matrix-multiplication as a self-contained Python library â€“ no system dependencies!

  doc_url: https://github.com/explosion/cython-blis
  dev_url: https://github.com/explosion/cython-blis

extra:
  recipe-maintainers:
    - honnibal
    - ines
    - adrianeboyd
